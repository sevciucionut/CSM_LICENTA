<h1>Pending Students</h1>
<table mat-table [dataSource]="dataSource | async" class="mat-elevation-z8 class table my-courses-teacher">

  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef> Course Name </th>
    <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
  </ng-container>

  <ng-container matColumnDef="studentName">
    <th mat-header-cell *matHeaderCellDef> Student Name </th>
    <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
  </ng-container>

  <ng-container matColumnDef="accept">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="accept(element)">Accept</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="decline">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="decline(element)">Decline</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="viewCV">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" (click)="viewCV(element)">View CV</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="row-cell" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
